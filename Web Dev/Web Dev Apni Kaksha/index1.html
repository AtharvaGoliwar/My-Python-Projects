<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <style>
        table {
            margin: 5px;
            border: 2px dashed black;
        }

        .header {
            padding: 12px;
            border: 1px solid black;
        }

        .data {
            text-align: center;
            border: 1px solid black;
        }

        .head {
            padding: 1px;
            border: 1px solid black;
        }
        .col{
            text-align: center;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h1>Hello</h1>
    <a href="https://www.google.com" target="_blank">Google</a>
    <br>
    <img src="/gg.jpg" alt="hello" height="100">
    <br>
    <hr>
    <table>
        <thead>
            <tr class="head">
                <th class="header">Name of the student</th>
                <th class="header"> Subject</th>
                <th class="header">Marks</th>
            </tr>
            <tr >
                <td rowspan="4" class="col">Atharva Goliwar</td>
                <td class="header">Sub1</td>
                <td class="header">100</td>
            </tr>
            <tr class="header">
                <td class="header">sub2</td>
                <td class="header">70</td>
            </tr>
            <tr class="header">
                <td class="header">sub3</td>
                <td class="header">80</td>
            </tr>
            <tr class="header">
                <td class="header">sub4</td>
                <td class="header">85</td>
            </tr>
            <tr class="header">
                <td colspan="2" class="data">Total</td>

            </tr>
        </thead>

    </table>
</body>

</html>
